<!DOCTYPE html>
<html>
<head>
    <title>Move JPG Files Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 30px;
        }
        h1 { color: #333; }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        table {
            margin: 25px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>üìÅ Move .JPG Files</h1>

    <form method="POST" action="/move">
        <button type="submit">Move .JPG Files</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    {% if moved_files %}
    <table>
        <tr>
            <th>Preview</th>
            <th>File Name</th>
            <th>Size</th>
        </tr>
        {% for file in moved_files %}
        <tr>
            <td><img src="{{ file.url }}" alt="Image"></td>
            <td>{{ file.name }}</td>
            <td>{{ file.size }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
